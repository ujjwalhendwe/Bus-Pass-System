<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/registration.css">
    <title>Register</title>
</head>

<body style="background-color: rgb(162, 162, 253);">
    <div class="container mt-4">
        <form action="update" method="post">
            {% csrf_token %}
            <div class="row justify-content-center ">
                <div class="col-sm-7 ">
                    <div class="row rounded">
                        <img src="https://cdn.pixabay.com/photo/2014/11/11/00/53/london-526246__480.jpg"
                            alt="bus images" class="rounded" style="height:40vh ;">
                    </div>
                    <div class="p-5 rounded" style="background-color: white;">
                        <div class="row mb-3 mt-2">
                            <h3>Registration info</h3>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="First name" id="firstname" name="firstname">
                            </div>
                        </div>
                        <div class="row py-2">
                            
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Last name" id="lastname" name="lastname">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="User ID" id="Userid" name="Userid">
                            </div>
                            {{validuserid}}                            
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                            </div>
                            {{validpassword}}
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Confirm Password"
                                    id="confirmpassword" name="confirmpassword">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Phone number" id="phonenumber" name="phonenumber">
                            </div>
                        </div>
                        <div class="row py-2">
        
                            <div class="col-md-12">
                                <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <select id="gender" required class="form-control" name="gender">
                                    <option selected value="">Select gender </option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="row py-2">
                            
                            <div class="col-md-12">
                                <input type="date" id="dob" placeholder="Date Of Birth" class="form-control" name="dob">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" placeholder="Address" id="address" class="form-control" name="address">
                            </div>
                        </div>
                        <div class="row" style="text-align: center;">
                            <div class="mt-4">
                                <button type="submit" class="btn btn-success ">Sign Up</button>
                            </div>
                        </div>
                        <div class="row justify-content-center my-2" style="text-align: center;">
                            <h3>OR</h3>
                        </div>
                        <a href="#" class=" mx-5 px-2"> <i class="fa fa-apple"
                                style="font-size:48px;color:grey"></i></a>
                        <a href="#" class=" px-3"> <i class="fa fa-google" style="font-size:48px;color:red"></i></a>
                        <a href="#" class=" mx-5 px-1"> <i class="fa fa-facebook"
                                style="font-size:48px;color:rgb(82, 82, 247)"></i></a>
<div class="row mt-4" style="text-align: center;">
<h6>Already have an account? <a href="/">Sign In</a></h6>
</div>
                        <!-- <div class="row justify-content-center" style="height: 10vh;" >
                            <a href="#" class="fa fa-facebook"></a>
                            <a href="#" class="fa fa-google"></a>
                        </div> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
